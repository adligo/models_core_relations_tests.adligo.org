getEmptyError=fr Domain can not be empty.
getNoDotError=fr Domain must contain a dot ie. (name.com).
getToShortError=fr Domain to short must be at least 4 characters ie. (a.ok).
getNoSpaceError=fr Domain may not contain a space.
getDotCantBeConsecutive=fr Domain can NOT have two consecutive dots ie. (foo..bar).
getDotCantBeFirst=fr Domain can NOT have a dot as its first character.
getDotCantBeLast=fr Domain can NOT have a dot as its last character.